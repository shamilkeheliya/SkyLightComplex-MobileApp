<div *ngIf="bookings?.length > 0; else noBookings">
    <ul *ngFor="let booking of bookings" class="collection" id="list">
        <li class="collection-booking">
            
            <mat-card class="card">
                <mat-card-header>
                  <div mat-card-avatar class="header-image" style="background-image: url({{booking.userProfile}});"></div>
                  <mat-card-title>{{booking.type}} Booking</mat-card-title>
                  <mat-card-subtitle>{{booking.date}} at {{booking.time}}</mat-card-subtitle>
                </mat-card-header>       
                <mat-card-content >
                  <p>
                    <b>{{booking.userName}}</b> reserved <b>{{booking.type}}</b> on <b>{{booking.date}}</b> at <b>{{booking.time}}</b>
                  </p>
                </mat-card-content>
              </mat-card>
            
        </li>
    </ul>
</div>

<ng-template #noBookings>
    <hr>
    <h5 class="no">There are no Bookings to list</h5>
</ng-template>
