<div *ngIf="labors?.length > 0; else noNumbers">
    <ul *ngFor="let labor of labors" class="collection" id="list">
        <li class="collection-labor" id="list">

        <mat-accordion class="example-headers-align" multi>
            <mat-expansion-panel class="ex">
                <mat-expansion-panel-header>
                  <mat-panel-title>
                    <div mat-card-avatar style="background-size: cover; background-image: url({{labor.profileURL}});"></div>
                  </mat-panel-title>
                  <mat-panel-description>
                    <b>{{labor.firstName}} {{labor.lastName}}</b>
                  </mat-panel-description>
                  <mat-panel-description>
                    <b>{{labor.type}}</b>
                  </mat-panel-description>
                  <mat-panel-description>
                    <b>{{labor.mobile}}</b>
                  </mat-panel-description>
                  <mat-panel-description>
                    <b>{{labor.rating}}</b>
                  </mat-panel-description>
                  <mat-panel-description>
                    <b>{{labor.stars}}</b>
                  </mat-panel-description>
                  <mat-panel-description>
                    <b>{{labor.nic}}</b>
                    <mat-icon>account_circle</mat-icon>
                  </mat-panel-description>
                </mat-expansion-panel-header>

                <mat-form-field>
                    <mat-label>First Name</mat-label>
                    <input matInput #fn name="fn" value={{labor.firstName}} >
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Last Name</mat-label>
                    <input matInput #ln name="ln" value={{labor.lastName}} >
                </mat-form-field>

                <mat-form-field>
                  <mat-label>Mobile Number</mat-label>
                  <input matInput #mob name="mob" value={{labor.mobile}} >
                </mat-form-field>

                <mat-form-field>
                    <mat-label>NIC</mat-label>
                    <input matInput #nic name="nic" value={{labor.nic}} >
                </mat-form-field>

                <mat-panel-description>
                    <button mat-raised-button (click)="update(fn.value, ln.value, mob.value, nic.value, labor.lid)" >Update</button>
                  
                    <button mat-raised-button color="warn" (click)="delete(labor.lid)" >Delete</button>                   
                </mat-panel-description>
              
                
                
            </mat-expansion-panel>
        </mat-accordion>
              
        </li>
    </ul>
</div>

<ng-template #noNumbers>
    <hr>
    <h5>There are no Users to list</h5>
</ng-template>

<div class="btn" (click)="addLabor()">
    <app-addbtn></app-addbtn>
</div>
