
<div *ngIf="reports?.length > 0; else noNumbers">
    <ul *ngFor="let report of reports" class="collection" id="list">
        <li class="collection-report" id="list">

        <mat-accordion class="example-headers-align" multi>
            <mat-expansion-panel class="ex">
                <mat-expansion-panel-header>
                  <mat-panel-title>
                    <div mat-card-avatar style="background-size: cover; background-image: url({{report.laborProfile}});"></div>
                    <b>{{report.laborName}}</b>
                  </mat-panel-title>
                  <mat-panel-description>
                    <b>{{report.type}}</b>
                    {{report.userKeyNum}} - {{report.userName}}
                    <mat-icon>report</mat-icon>
                    </mat-panel-description>
                </mat-expansion-panel-header>
                <p><b>{{report.reportMessage}}</b></p>
            </mat-expansion-panel>
        </mat-accordion>
              
        </li>
    </ul>
</div>

<ng-template #noNumbers>
    <hr>
    <h5 class="no">There are no Reports to list</h5>
</ng-template>
