
<div *ngIf="requests?.length > 0; else noNumbers">
    <ul *ngFor="let request of requests" class="collection" id="list">
        <li class="collection-request" id="list">

        <mat-accordion class="example-headers-align" multi>
            <mat-expansion-panel class="ex">
                <mat-expansion-panel-header>
                  <mat-panel-title>
                    <b>{{request.type}}</b>
                  </mat-panel-title>
                  <mat-panel-description>
                    <b>{{request.userName}}</b>
                    <b>{{request.userKeyNum}}</b>
                    <mat-icon>bookmark_add</mat-icon>
                    </mat-panel-description>
                </mat-expansion-panel-header>

                <mat-form-field>
                    <mat-label>Reply</mat-label>
                    <input matInput #reply name="reply">
                </mat-form-field>               

                <mat-panel-description>
                    <button mat-raised-button (click)="send(request.id,reply.value)">Send Reply</button>             
                </mat-panel-description>

            </mat-expansion-panel>
        </mat-accordion>
              
        </li>
    </ul>
</div>

<ng-template #noNumbers>
    <hr>
    <h5 class="no">There are no Requests to list</h5>
</ng-template>
